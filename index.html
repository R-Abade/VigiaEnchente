<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VigiaEnchente</title>
  <link rel="stylesheet" href="styles/index.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="blur"></div>
  <div class="container">
    <h1 class="title"><a href="/" class="home-link">VigiaEnchente</a></h1>
    <hr class="line-title">
    <div class="cards">
      <div class="left-cards">

        <div class="infocard weather">
          <h2 class="weather-title">Belo Horizonte</h2>
          <div class="temp">
            <img src="https://openweathermap.org/img/wn/10d@2x.png" class="temp-img">
            <div class="infos_temp">
              <p class="temp_value">32° C</p>
              <p class="temp_description">Ensolarado</p>
            </div>
          </div>
        </div>

        <div class="infocard alert">
          <h2>Não há risco de enchente</h2>
          <img src="images/user-icon.png" alt="">
        </div>

        <div class="infocard more-infos">
          <div class="other_infos">

            <div class="info">
              <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>
              <div>
                <h2>Temp. max</h2>
                <p class="temp_max">32° C</p>
              </div>
            </div>

              <div class="info">
                <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i>
                <div>
                  <h2>Temp. min</h2>
                  <p class="temp_min">12° C</p>
                </div>
              </div>

              <div class="info">
                <i id="temp_um_icon" class="fa-solid fa-droplet"></i>
                <div>
                  <h2>Umidade</h2>
                  <p class="humidity">50%</p>
                </div>
              </div>

              <div class="info">
                <i id="temp_wind_icon" class="fa-solid fa-wind"></i>
                <div>
                  <h2>Vento</h2>
                  <p class="temp_max">50 km/h</p>
                </div>
              </div>

            </div>
        </div>
      

        <div class="infocard"></div>

      </div>

      <div class="right-card">
        
      </div>

    </div>
  </div>
<script src="scripts/index.js"></script>
</body>
</html>
