<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VigiaEnchente</title>
  <link rel="stylesheet" href="styles/profile.css">
  <script src="scripts/profile.js"></script>
</head>
<body>
  <div class="blur"></div>
  <div class="container">
    <div class="title">
      <h1>VigiaEnchente</h1>
      <button class="button-logout" id="button-logout">
        <img src="images/logout-icon.png" alt="Logout Icon" class="logout-icon">
      </button>
    </div>
    <hr class="line-title">
    
    <div class="panel">

      <div class="leftpanel">

        <div class="infos">
          <img src="images/user-icon.png" alt="">
          <p class="name-user">Nome</p>
        </div>

        <div class="infos">
          <p class="email-user">Email:</p>
        </div>

        <hr>

        <div class="infos">
          <p class="phone-user">Telefone:</p>
        </div>

        <hr>

        <div class="infos">
          <p>Endereço:</p>
        </div>

        <hr>

        <button type="submit">Salvar Alterações</button>
      </div>

      <div class="rightpanel">
        <p class="title-right">Notificações</p>
        <hr>
        <label><input type="checkbox" class="checkbox">Email</label>
        <label><input type="checkbox" class="checkbox">SMS</label>
        <label><input type="checkbox" class="checkbox">Whatsapp</label>
        <button type="submit">Salvar Alterações</button>
      </div>

    </div>

  </div>

</body>
</html>
